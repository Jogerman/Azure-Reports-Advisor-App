[tool:pytest]
DJANGO_SETTINGS_MODULE = azure_advisor_reports.settings.testing
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=apps
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=40
    --reuse-db
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths =
    apps/
    tests/
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    security: Security tests
    performance: Performance tests
    celery: Celery task tests
    azure: Azure service integration tests
    csv: CSV processing tests
    report: Report generation tests
    azure_ad: Tests requiring Azure AD mock
    jwt: JWT token functionality tests
    permissions: RBAC permission tests
    authentication: Authentication related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*django.utils.encoding.force_text.*:DeprecationWarning