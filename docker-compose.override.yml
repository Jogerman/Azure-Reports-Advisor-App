# ================================
# Development Override Configuration
# ================================
# This file overrides settings in docker-compose.yml for development
# Use: docker-compose up -d (automatically uses override)

services:
  # ================================
  # Backend Development Overrides
  # ================================
  backend:
    environment:
      - DEBUG=True
      - DJANGO_ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ENABLE_DEBUG_TOOLBAR=True
      - ENABLE_DJANGO_EXTENSIONS=True
      - CELERY_TASK_ALWAYS_EAGER=False
    volumes:
      - ./azure_advisor_reports:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
      - ./logs:/app/logs
    command: >
      sh -c "pip install -r requirements-dev.txt &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # ================================
  # Celery Worker Development Overrides
  # ================================
  celery-worker:
    environment:
      - DEBUG=True
      - DJANGO_ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./azure_advisor_reports:/app
      - media_data:/app/media
      - ./logs:/app/logs
    command: celery -A azure_advisor_reports worker -l debug --concurrency=1

  # ================================
  # Celery Beat Development Overrides
  # ================================
  celery-beat:
    environment:
      - DEBUG=True
      - DJANGO_ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./azure_advisor_reports:/app
      - ./logs:/app/logs

  # ================================
  # Frontend Development Overrides
  # ================================
  frontend:
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - REACT_APP_ENVIRONMENT=development
      - FAST_REFRESH=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - ./frontend/.env.local:/app/.env.local
    stdin_open: true
    tty: true

  # ================================
  # Development Tools
  # ================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: azure-advisor-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web interface
    networks:
      - azure-advisor-network
    profiles:
      - tools

volumes:
  logs_data:
    driver: local